<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyMedTracker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body> 
    <header>
        <img src="http://cit261.sarahbroat.com/myexamples/logotext.png" id="logo" alt="myMedTracker logo" /> 
        <div id="bar"></div>
    </header>
    <main>
        <article id="log">
          <h1>Medication Log</h1>
          <button onclick="viewInputPage()" class="button">Medication Input</button>
          <br /><br />
          <button onclick="viewAboutPage()" class="button">About Page</button>
        </article>
        <article id="input">
          <h1>Medication Input</h1>
          <button onclick="viewLogPage()" class="button">Medication Log</button>
          <br /><br />
          <button onclick="viewAboutPage()" class="button">About Page</button>
        </article>
        <article id="about">
          <h1>About</h1>
          <button onclick="viewLogPage()" class="button">Medication Log</button>
          <br /><br />
          <button onclick="viewInputPage()" class="button">Medication Input</button>
        </article>
        <script src="script.js"></script>
    </main>
</body>

</html>
