<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyMedTracker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body> 
    <header>
        <img src="http://cit261.sarahbroat.com/myexamples/logotext.png" id="logo" alt="myMedTracker logo" /> 
        <div id="bar"></div>
    </header>
    <main>
        <article id="log">
          <h1>Medication Log</h1>
        	<!--Med log div-->
            <div id="1"></div><br>

          <button onclick="viewInputPage()" class="button">Medication Input</button>
          <br /><br />
          <button onclick="viewAboutPage()" class="button">About Page</button>

            <input type="button" value="View" onclick="returnDrugNames()"/>

            <div id="response"></div>


        </article>
        <article id="input">
          <h1>Medication Input</h1>
          <h2>Daily Medications</h2>
        <!--Med log div-->
		    <div id="2"></div><br>
		<!--Med/Dosage input-->
            <input type="text" id="med" placeholder="Med" />
			<input type="text" id="mg" placeholder="*mg" />

			<button id="save" onclick="store()">save</button>
	        <button id="clear" onClick="clearLS()">clear</button>
			<!--<button id="reset" onclick="resetForm()">reset</button>-->

			<br>
	        <div id="saves"></div><br><br>
			<script>
			<!--Clear Local Storage reset counter-->
				function clearLS(){
					localStorage.clear();
					document.getElementById("1").innerHTML = "You have no Medication Listed";
					document.getElementById("2").innerHTML = "You have no Medication Listed";
					document.getElementById("saves").innerHTML = "0 Medication(s) saved.";
				}
			<!--Save Medicine to Local Storage and display in single column table-->
				function store(){
					var med = document.getElementById("med");
					var mg = document.getElementById("mg");
			<!--Med save counter, used to display in table & as medicine key in LS-->
					if(typeof(Storage) !== "undefined") {
    	    			if (localStorage.clickcount) {
				            localStorage.clickcount = Number(localStorage.clickcount)+1;
		    	    	} else {
    	    			    localStorage.clickcount = 1;
			        	}
    		    	document.getElementById("saves").innerHTML = localStorage.clickcount + " Medication(s) saved.";
	    			} else {
			        document.getElementById("saves").innerHTML = "Sorry, your browser does not support web storage...";
				    }
					localStorage.setItem(localStorage.clickcount,med.value + ' - ' +mg.value);
					var out =	"<table id=medList> <th>Medicine - Dosage</th>";
					for(i = 0; i < localStorage.clickcount; i++) {
						out += "<tr>" +
							"<td>" + localStorage.getItem(i+1)+ "</td>" +
						"</tr>";
						}
					out += "</table>";
					document.getElementById("1").innerHTML = out;
					document.getElementById("2").innerHTML = out;
					}

		</script>


          <button onclick="viewLogPage()" class="button">Medication Log</button>
          <br /><br />
          <button onclick="viewAboutPage()" class="button">About Page</button>
        </article>
        <article id="about">
          <h1>About</h1>
          <button onclick="viewLogPage()" class="button">Medication Log</button>
          <br /><br />
          <button onclick="viewInputPage()" class="button">Medication Input</button>
        </article>
        <script src="js/script.js"></script>
    </main>
<body>
  <header>
    <div id="bar"></div>
    <img src="http://portfolio.sarahbroat.com/styleguide/images/logotext.png" id="logo" alt="myMedTracker logo" />
  </header>
  <nav>
    <button onclick="viewInputPage()">Input Medication</button>
    <button onclick="viewLogPage()" class="selected">Medication Log</button>
    <button onclick="viewAboutPage()">About Page</button>
  </nav>
  <main>

    <article id="input">
      <h1>Medication Input</h1>
      <h2>Daily Medications</h2>
      <!--Med log div-->
      <div id="2"></div>
      <br>
      <!--Med/Dosage input-->
      <input type="text" id="med" placeholder="Med" />
      <input type="text" id="mg" placeholder="*mg" />
      <button id="save" onclick="store()">save</button>
      <button id="clear" onClick="clearLS()">clear</button>
      <br>
      <div id="saves"></div>
    </article>

    <article id="log">
      <h1>Medication Log</h1>
      <!--Med log div-->
      <div id="1"></div>
      <br>
      <!--Med Log input-->
      <div id="container">
            <div id="slider" class="active" style="left:0; top:0"></div>
        </div>
    </article>

    <article id="about">
      <h1>About</h1>
    </article>

    <script src="js/script.js"></script>
  </main>
</body>

</html>
